<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<title></title>

</head>
<body>
	<div class="container">
		<h1 >Tooltips</h1>
		<hr>

		<button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Yes alright">Göster Yukarı</button>

		<button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="left" title="Yes alright">Göster Sol</button>
		<button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Yes alright">Göster Aşağı</button>
		<button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="right" title="Yes alright">Göster Sağ</button>
























		<br><br><br><br><br><br><br><br>


	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


	<script type="text/javascript">
		$(document).ready(function(){
			$("body").tooltip({selector:'[data-toggle=tooltip]'});
		});
	</script>


</body>
</html>
