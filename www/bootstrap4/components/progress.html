<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<title></title>

</head>
<body>
	<div class="container">
		<h1 >Progress</h1>
		<hr>


		<div class="progress">
			<div class="progress-bar" style="width: 25%;">%25</div>
		</div>
		<hr>
		<div class="progress">
			<div class="progress-bar" style="width: 50%;">%50</div>
		</div>
		<hr>
		<div class="progress">
			<div class="progress-bar" style="width: 75%;">%75</div>
		</div>
		<hr>
		<div class="progress">
			<div class="progress-bar" style="width: 100%;">%100</div>
		</div>

		<hr>

		<div class="progress">
			<div class="progress-bar bg-secondary" style="width: 25%;">%25</div>
		</div>
		<hr>
		<div class="progress">
			<div class="progress-bar bg-info" style="width: 50%;">%50</div>
		</div>
		<hr>
		<div class="progress">
			<div class="progress-bar bg-dark" style="width: 75%;">%75</div>
		</div>
		<hr>
		<div class="progress">
			<div class="progress-bar bg-success" style="width: 100%;">%100</div>
		</div>


		<h4>Striped</h4>


		<hr>

		<div class="progress">
			<div class="progress-bar bg-secondary progress-bar-striped" style="width: 25%;">%25</div>
		</div>
		<hr>
		<div class="progress">
			<div class="progress-bar bg-info progress-bar-striped" style="width: 50%;">%50</div>
		</div>
		<hr>
		<div class="progress">
			<div class="progress-bar bg-dark progress-bar-striped" style="width: 75%;">%75</div>
		</div>
		<hr>
		<div class="progress">
			<div class="progress-bar bg-success progress-bar-striped" style="width: 100%;">%100</div>
		</div>

		<h4>Animated</h4>


		<hr>

		<div class="progress">
			<div class="progress-bar bg-secondary  progress-bar-striped progress-bar-animated" style="width: 25%;">%25</div>
		</div>
		<hr>
		<div class="progress">
			<div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 50%;">%50</div>
		</div>
		<hr>
		<div class="progress">
			<div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 75%;">%75</div>
		</div>
		<hr>
		<div class="progress">
			<div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 100%;">%100</div>
		</div>






















		<br><br><br><br><br>



	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
