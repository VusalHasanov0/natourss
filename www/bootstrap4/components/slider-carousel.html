<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<title></title>

</head>
<body>
	<div class="container">
		<h1 >Slider-carousel</h1>
		<hr>


		<div id="control" class="carousel slide col-md-9" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#control" data-slide-to="0" class="active"></li>
				<li data-target="#control" data-slide-to="1"></li>
				<li data-target="#control" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="http://via.placeholder.com/850x350">
					<div class="carousel-caption">
						<h4>Udemy Bootstrap 4 Kursu</h4>
						<p>Thank You</p>
					</div>

				</div>
				<div class="carousel-item">
					<img src="http://via.placeholder.com/850x355">
				</div>
				<div class="carousel-item">
					<img src="http://via.placeholder.com/850x345">
				</div>
			</div>
			<a href="#control" class="carousel-control-prev" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
			<span class="sr-only">Previous</span></a>

			<a href="#control" class="carousel-control-next" data-slide="next">
			<span class="carousel-control-next-icon"></span>
			<span class="sr-only">Next</span></a>
		</div>





















		<br><br><br><br><br><br><br><br>


	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script type="text/javascript">
		$('.carousel').carousel({
			interval:500
		})
	</script>



	

</body>
</html>
