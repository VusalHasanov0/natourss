<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<title></title>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Input Groups Forms</h1>
		<hr> 

		<h4>Forms Oluşturma</h4>


		<form >
			<div class="form-group">
				<input type="text" class="form-control" name="">
			</div>
			<div class="form-group">
				<input type="email" class="form-control" name="">
			</div>
			<div class="form-group">
				<select class="form-control">
					<option> Kurs1</option>
					<option> Kurs1</option>
					<option> Kurs1</option>
				</select>
			</div>

			<div class="form-group">
				<select multiple class="form-control">
					<option> Kurs1</option>
					<option> Kurs1</option>
					<option> Kurs1</option>
					<option> Kurs1</option>
					<option> Kurs1</option>
					<option> Kurs1</option>
				</select>
			</div>


			<div class="form-group">
				<textarea class="form-control" rows="10"></textarea>
			</div>


			<div class="form-group">
				<input type="file" name="">
			</div>


			<div class="form-group">
				<input type="text" readonly value="bu giriş kapalıdır" class="form-control" name="">
				<input type="text" readonly value="bu giriş kapalıdır" class="form-control-plaintext" name="">
				<input type="text" disabled value="bu giriş kapalıdır" class="form-control" name="">
			</div>

			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input" name="">Kurs 1 </label>
				</div>
				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input" name="">Kurs 2</label>
					</div>
					<div class="form-check form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="">Kurs 3</label>
						</div>

						<div class="form-check form-check-inline">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" name="">Kurs 1 </label>
							</div>
							<div class="form-check form-check-inline">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" name="">Kurs 2</label>
								</div>
								<div class="form-check form-check-inline">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="">Kurs 3</label>
									</div>

									<br>

									<div class="form-check form-check-inline">
										<label class="form-check-label">
											<input type="checkbox" class="form-check-input" name="">Seçilebilir </label>
										</div>

										<div class="form-check disabled form-check-inline">
											<label class="form-check-label">
												<input type="checkbox" disabled class="form-check-input" name="">Seçilemez </label>
											</div>

											<br>


											<div class="form-group">
												<input type="text" class="form-control is-valid" name="">
											</div>

											<div class="form-group">
												<input type="text" class="form-control is-invalid" name="">
											</div>


										</form>

										<form id="needs-validation" novalidate>
											<input type="text" class="form-control" placeholder="Adınızı Girin" required name="">
											<br>

											<input type="text" class="form-control" placeholder="Soyadınızı Girin" required name="">

											<button class="btn btn-success" type="submit">Gönder</button>



										</form>























										<br><br><br><br><br><br>



									</div>




									<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
									<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
									<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

									<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
										(function() {
											"use strict";
											window.addEventListener("load", function() {
												var form = document.getElementById("needs-validation");
												form.addEventListener("submit", function(event) {
													if (form.checkValidity() == false) {
														event.preventDefault();
														event.stopPropagation();
													}
													form.classList.add("was-validated");
												}, false);
											}, false);
										}());
									</script>


								</body>
								</html>
